<!DOCTYPE html> <!-- 声明是HTML文档类型-->
<!---language='en'-代表当前的网页为英文-->
<!---lang='ch'-代表当前的网页为中文-->
<html lang='en'>

<head>
    <!--·定义当前网页的编码集--->
    <meta charset='UTF-8'>
    <!-- 防盗链避免 -->
    <meta name='referrer' content='no-referrer'>
    <!--·专门针对ie浏览器，代码以高版本的ie浏览器来显示网页·-->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!---针对移动端布局，开启理想视口·-->
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!--·定义网页的·关键字-可以作为搜索引擎收录，有利于seo优化--->
    <meta name='keywords' content='一个关键字，第二个关键字'>
    <!--·定义网页的描述·-->
    <meta name='description' content='一个网页描述'>
    <!---定义网页的作者--->
    <meta name='author' content='wl'>
    <!---代码网页的标题，会显示在窗口栏上--->
    <title>error</title>
</head>

<body>
    <div class="exam-header">
        <div class="container">
            <div class="left">
                <div class="btn-back"></div>
            </div>
            <div class="right">
                <div class="info-box" id="prevExe">
                    上一题
                 </div>
                 <div class="info-box" id="nextExe">
                     下一题
                 </div>
            </div>
        </div>
    </div>
    <div class="content">
        <!-- 题目 -->
        <div class="model-question" id="questionM">
            <div class="question-title">
                <div class="question-type">单选题</div>
                <div class="question-desc">递接文件</div>
            </div>
            <div class="question-items">
                <input type="radio" name="id" id="idA"> <label for="idA">A. 正面朝向对方</label>
            </div>
            <div class="question-items">
                <input type="radio" name="id" id="idB"> <label for="idB">A. 正面朝向对方</label>
            </div>
            <div class="question-items">
                <input type="radio" name="id" id="idC"> <label for="idC">A. 正面朝向对方</label>
            </div>
        </div>
        <!-- 解析 -->
        <div class="answer" id="answer">
            <div class="answer-row">
                <div class="text">考生答案：</div>
                <div class="text error">B</div>
            </div>
            <div class="answer-row">
                <div class="text">正确答案：</div>
                <div class="text">A</div>
            </div>
        </div>
        <div class="btn-box">
           
            <button class="btn btn-exam" id="confirm">确认</button>
            
        </div>
    </div>
    <!-- 试题底部 -->
     <!-- 遮盖组件 -->
     <div class="model-cover"></div>
    <div class="exam-footer" data-id="#moreQuestions">
        
        <!-- 按钮区域 -->
        <div class="exam-footer-top" >
           
            <div class="card-footer">
                <div class="top">
                    <div class="left">
                        <div class="favorite" id="analysis">
                            <div class="icon-answer"></div>
                            解析
                        </div>
                        <div class="favorite" id="del">
                            <div class="icon-del"></div>
                            删除
                        </div>
                    </div>
                    <div class="middle">
                        <button class="btn btn-exam" id="reReview">重新复习</button>
                    </div>
                    <div class="right" id="moreQuestions">
                        <div class="icon" id="jsIcon"></div>
                        <span class="num" id="numIndex">1</span> /
                        <span class="num" id="numCount">100</span>
                    </div>
                </div>
            </div>  
        </div>
        <!-- 全部试题 -->
        <div class="exam-footer-bot"  id="examFooter">
            <div class="container" id="queContainer">
                <div class="model-tests">
                    <div class="tests-title">
                        单选题（共10题，合计20分）
                    </div>
                    <div class="tests-content">
                        <div class="model-tests-sub">7</div>
                        <div class="model-tests-sub collection">7</div>
                        <div class="model-tests-sub  error">7</div>
                        <div class="model-tests-sub">7</div>
                        <div class="model-tests-sub collection">7</div>
                        <div class="model-tests-sub fulfill">7</div>
                        <div class="model-tests-sub">7</div>
                        <div class="model-tests-sub collection">7</div>
                        <div class="model-tests-sub fulfill">7</div>
                    </div>
                </div>
                <div class="model-tests">
                    <div class="tests-title">
                        单选题（共10题，合计20分）
                    </div>
                    <div class="tests-content">
                        <button class="model-tests-sub">7</button>
                        <button class="model-tests-sub collection">7
                            <div class="collection-icon"></div>
                        </button>
                        <button class="model-tests-sub fulfill">7</button>
                        <button class="model-tests-sub">7</button>
                        <button class="model-tests-sub collection">7</button>
                        <button class="model-tests-sub fulfill">7</button>
                        <button class="model-tests-sub">7</button>
                        <button class="model-tests-sub collection">7</button>
                        <button class="model-tests-sub fulfill">7</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 更多题目 -->
    <!-- 未完成提醒 -->
    <div class="modal-exam" id="examMsg">
        <div class="confirm">
            <div class="msg">有试题未完成，是否现在交卷？</div>
            <div class="btn-box">
                <button class="btn btn-cancel">取消</button>
                <button class="btn btn-sure">确认</button>
            </div>
        </div>
    </div>

</body>

</html>
