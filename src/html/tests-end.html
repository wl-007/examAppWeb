<!DOCTYPE html> <!-- 声明是HTML文档类型-->
<!---language='en'-代表当前的网页为英文-->
<!---lang='ch'-代表当前的网页为中文-->
<html lang='en'>

<head>
    <!--·定义当前网页的编码集--->
    <meta charset='UTF-8'>
    <!-- 防盗链避免 -->
    <meta name='referrer' content='no-referrer'>
    <!--·专门针对ie浏览器，代码以高版本的ie浏览器来显示网页·-->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!---针对移动端布局，开启理想视口·-->
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!--·定义网页的·关键字-可以作为搜索引擎收录，有利于seo优化--->
    <meta name='keywords' content='一个关键字，第二个关键字'>
    <!--·定义网页的描述·-->
    <meta name='description' content='一个网页描述'>
    <!---定义网页的作者--->
    <meta name='author' content='wl'>
    <!---代码网页的标题，会显示在窗口栏上--->
    <title>examEnd </title>
</head>

<body class="examEnd">
    <div class="logo"></div>
    <div class="container card-border"> 
        <div class="content">
            <div class="img-head" id="headImg"></div>
            <div class="username" id="username">里斯</div>
            <div class="score" id="score">20.5 <span class="subscript">分</span></div>
            <div class="message">考试已结束，感谢作答！</div>
            <div class="result">
                <div class="desc-box">
                    <div class="info" id="accuracy">20%</div>
                    <div class="desc">正确率</div>
                </div>
                <div class="sep-result"></div>
                <div class="desc-box">
                    <div class="info" id="durations">00:45:34</div>
                    <div class="desc">答题用时</div>
                </div>
            </div>
            <button class="btn btn-jump" id="jumpAnalysis">查看解析</button>
            <button class="btn btn-back " id="jumpIndex">返回首页</button>
           
        </div>
        
    </div>
</body>

</html>
