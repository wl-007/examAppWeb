<!DOCTYPE html> <!-- 声明是HTML文档类型-->
<!---language='en'-代表当前的网页为英文-->
<!---lang='ch'-代表当前的网页为中文-->
<html lang='en'>

<head>
    <!--·定义当前网页的编码集--->
    <meta charset='UTF-8'>
    <!-- 防盗链避免 -->
    <meta name='referrer' content='no-referrer'>
    <!--·专门针对ie浏览器，代码以高版本的ie浏览器来显示网页·-->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!---针对移动端布局，开启理想视口·-->

    <meta name='keywords' content='一个关键字，第二个关键字'>
    <!--·定义网页的描述·-->
    <meta name='description' content='一个网页描述'>
    <!---定义网页的作者--->
    <meta name='author' content='wl'>
    <!---代码网页的标题，会显示在窗口栏上--->
    <title>examStart</title>
</head>

<body class="examStart">
    <div class="logon">
    </div>

                    <span>姓名：</span> <span class="red">张三</span>

        </div>
        
    </div>

</html>
